<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Group Chat</title>
    <style>
        .send div{
            margin-left: 28vw;

        }
        input {
            width: 50%;
            border: 2px solid #dadada;
        }
        .send button{
            border: 2px solid #dadada;
            background-color: whitesmoke;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h2 class="text-center mb-4">Chat App</h2>
            <div class="row chats d-flex justify-content-center">
                <div class="col-8 bg-secondary text-light list-item">You: Hi there!</div>
                <div class="col-8 list-item">Vaibhav: Hello!</div>
                <div class="col-8 bg-secondary text-light">You: Vaibhav, r u watching the CWC Final today?</div>
                <div class="col-8">Vaibhav: No buddy, not a cricket fan.</div>
                <div class="col-8 bg-secondary text-light">You: Oh!</div>
                <div class="col-8">Vaibhav: Yeah!</div>
            </div>
        </div>
        <div class="send fixed-bottom bg-info rounded-top py-2 align-items-center">
            <!-- <div class="form-row"> -->
                <div>
                    <input type="text" name="comment" id="comment" placeholder="type here">
                    <button class="mx-0.5">Send</button>
                </div>
            <!-- </div> -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"></script>
</body>
</html>
