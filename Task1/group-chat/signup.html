<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Group</title>
</head>

<body>
    <div class="wrap">
        <div class="container">

            <form>
                <div class="form-group my-3 justify-content-center">
                    <label for="name">Enter your name</label>
                    <input type="text" class="form-control" id="name" name="name" />
                    <label for="phone">Enter your mobile number</label>
                    <input type="text" class="form-control" id="phone" name="phone" />
                    <label for="mail">Enter your e-mail</label>
                    <input type="email" class="form-control" id="mail" name="email" />
                    <label for="password">Enter your password</label>
                    <input type="password" class="form-control" id="password" name="password" />
                    <button type="submit" class="btn btn-outline-primary mt-3">Create Account</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
