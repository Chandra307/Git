<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
            <h1 id="header-title">Item Lister</h1>
        </div>
        <div class="col-md-6 align-self-center">
            <input type="text" class="form-control" id="filter" placeholder="Search Items...">
        </div>
      </div>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form id="addForm" class="form-inline mb-3">
      <input type="text" class="form-control mr-2" id="item">
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">Item 1 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
      <li class="list-group-item">Item 2 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
      <li class="list-group-item">Item 3 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
      <li class="list-group-item">Item 4 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
    </ul>
   </div>
  </div>
  <script>

    let ul = document.querySelector('.list-group');
    let form = document.querySelector('#addForm');
    let li = document.querySelectorAll('.list-group-item');
    let h = document.querySelectorAll('.delete');

    form.addEventListener('submit',(e) => {
      e.preventDefault();
      let item = document.getElementById('item').value;
      let li = document.createElement('li');
      li.className= 'list-group-item';
      li.appendChild(document.createTextNode(item));
      let del = document.createElement('button');
      del.className = 'btn btn-danger btn-sm float-right delete';
      del.appendChild(document.createTextNode('X'));
      li.appendChild(del);
      ul.appendChild(li);
    })

    ul.addEventListener('click',(e) => {
      if(e.target.classList.contains('delete')){
        if(confirm('Delete item?')){
          let li = e.target.parentElement;
          ul.removeChild(li);
        }
      }
    })

    for(let a=0;a<li.length;a++){
      let edit = document.createElement('button');
      edit.className = 'btn btn-success btn-sm float-right';
      edit.innerText = 'Edit';
      edit.style.margin = '1px';
      li[a].insertBefore(edit,h[a]);
    }
    
  </script>
</body>
</html>
