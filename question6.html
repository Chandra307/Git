<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form class="form-inline mb-3">
      <input type="text" class="form-control mr-2">
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">Item 1</li>
      <li class="list-group-item">Item 2</li>
      <li class="list-group-item">Item 3</li>
      <li class="list-group-item">Item 4</li>
    </ul>
   </div>
  </div>
  <script>
    var ul = document.querySelector('ul');
    console.log(ul);
    let newLi = document.createElement('em');
    newLi.className= 'list-group-item';
    let text = document.createTextNode('Hello World!');
    newLi.appendChild(text);
    console.log(newLi);
    ul.insertBefore(newLi,document.querySelector('ul').firstElementChild)

    let container = document.querySelector('#main-header .container');
    let h1 = document.querySelector('h1');
    let span = document.createElement('div');
    span.className = 'add';
    span.id = 'spa';
    span.setAttribute('title', 'This is an addition');
    span.appendChild(document.createTextNode('Hello World'));
    container.insertBefore(span, h1);
    console.log(h1.firstElementChild);
    
  </script>

</body>
</html>
